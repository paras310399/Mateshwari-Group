<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- CSS -->
</head>

<body class="mateshwari_group">
    <div class="verticleLines">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
    </div>
    <div class="section_header">
        <header class="header" id="header"></header>

        <main class="contact_main">
            <div class="container">
                <div class="o-content_header">
                    <div class="o-layout -bottom">
                        <div class="headingContact">
                            <h1 class="">Contact us</h1>
                        </div>
                        <!-- <div class="o-layout_item u-1/2@from-small s-content u-text-center">
                            <div class="o-content_text -small o-load">
                                <a class="o-link no-barba" href="tel:+44(0)2071838427">+44(0)207 1838427</a>
                                <p>We’d love to hear from you with your questions or comments. Get in touch and we will
                                    get
                                    back to you soon. It’s good to talk.</p>
                            </div>
                        </div> -->
                    </div>
                </div>


                <form action="" method="get" class="formContact">
                    <div class="form_main">
                        <div class="form_wrapper">
                            <div class="o-form_item -errorable o-layout_item">
                                <label class="o-label" for="firstname">* First Name</label>
                                <input class="o-input -gray -is-required" name="first_name" id="firstname" type="text">
                            </div>
                            <div class="o-form_item -errorable o-layout_item">
                                <label class="o-label" for="lastname">Last Name</label>
                                <input class="o-input -gray" name="last_name" id="lastname" type="text">
                            </div>
                        </div>
                        <div class="form_wrapper">
                            <div class="o-form_item -errorable o-layout_item">
                                <label class="o-label" for="email">* Email</label>
                                <input class="o-input -gray -is-required js-form-input-email" name="email" id="email"
                                    type="email">
                            </div>
                            <div class="o-form_item -errorable o-layout_item">
                                <label class="o-label" for="phonenumber">Phone number</label>
                                <input class="o-input -gray" name="phone" id="phonenumber" type="tel">
                            </div>
                        </div>
                    </div>
                    <div class="form_option">
                        <div class="o-form_item -errorable o-layout_item">
                            <label class="o-label" for="query">* What's your query</label>
                            <div class="o-select-wrap">
                                <select class="o-select -gray -is-required" name="query" id="query">
                                    <option value="General question">General question</option>
                                    <option value="We are an agency and we want to get involved">We are an agency and we
                                        want to
                                        get involved</option>
                                    <option value="I have a question about my booking">I have a question about my
                                        booking
                                    </option>
                                    <option value="Group / private tour bookings">Group / private tour bookings</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="text_area">
                        <div class="o-form_item -errorable o-layout_item">
                            <label class="o-label" for="message">* Please leave your message</label>
                            <textarea class="o-textarea -gray -is-required" name="message" id="message"></textarea>
                        </div>
                    </div>
                    <div class="btn_wrapper">
                        <a href="#" class="blueAnimationBtn">
                            <span>Send</span>
                        </a>
                    </div>
                </form>
        </main>

        <footer class="c-footer" id="footer"></footer>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="/js/custom.js"></script>

</html>
